<html>
<meta charset="UTF-8">


<script src="gauge.min.js"></script>
<script src="jquery-3.5.1.min.js"></script>

<script src="com.js"></script>

<link rel="stylesheet" type="text/css" href="./style.css">
<link rel="icon" href="./kuksalogo.png" type="image/png">

<head>
    <title> KUKSA.VAL DBC demo </title>
</head>

<script>
    $(document).ready(function () {
        initAll();
        $("#RNDSPEED").click(function () {
            testRandomSpeed();
        });
        $("#RNDPOW").click(function () {
            testRandomPow();
        });
    });
</script>


<body>

    <div style="display: table;">
        <div style="display: table-cell; vertical-align: middle;"><img src="./kuksalogo.png" height="60px" /></div>
        <div style="display: table-cell; vertical-align: middle;">
            <h1> &nbsp;&nbsp;KUKSA.VAL VSS DBC Demo</h1>
        </div>
    </div>


    <div style="margin-left: auto; margin-right: auto; width:800px; display: flex;">
        <div id=speedHolder>
            <canvas id="speedG" data-type="radial-gauge" data-width="300" data-height="300" data-units="Km/h"
                data-min-value="0" data-max-value="220"></canvas>
        </div>
        <div id=stateHolder>
            <h2>State: <span id=statetxt>Cruise</span></h2>
            <img align="center" src="./cruise.gif" id="cruise" style="display:block" />
            <img src="./turbo.gif" id="turbo" style="display:none" />
            <img src="./park.png" id="park" style="display:none" /> 
        </div>

    </div>

    <div style="margin-left: auto; margin-right: auto; width:1024;">
        <canvas id="powG" data-type="linear-gauge" data-units="kW" data-title="Inverter Power"></canvas>
    </div>
<!--
    <div id="RNDSPEED">RANDOM SPEED </div>
    <div id="RNDPOW">RANDOM POW </div>
-->

</body>

</html>
